<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

	<link rel="icon" type="image/png" sizes="192x192" href="imgs/rlbot_logo.png">

	<!-- Load required Bootstrap and BootstrapVue CSS -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap-vue.min.css" />



	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/appearance-editor.css"/>
	<link rel="stylesheet" href="css/story.css"/>

	<title>RLBot</title>

</head>
<body id="rlbotgui">
	<div id="app" :style="bodyStyle">

<!--		https://stackoverflow.com/a/55296309/280852-->
		<keep-alive include="match-setup,sandbox,story">
			<router-view @background-change="changeBackgroundImage"></router-view>
		</keep-alive>

		<div id="javascript-trouble" class="container pt-5">
			<div class="card">
				<div class="card-body">
					It looks like a recent change to RLBotGUI broke things for you, sorry! Very old versions are not able
					to auto-upgrade anymore, please check out
					<a href="https://github.com/RLBot/RLBotGUI/wiki/Upgrade-Instructions">our upgrade instructions</a>
					to fix this.
				</div>
			</div>
		</div>

	</div>

    <script type="text/javascript" src="/eel.js"></script>
	<!-- Load Vue followed by BootstrapVue -->
	<script src="js/vue.min.js"></script>
	<script src="js/bootstrap-vue.min.js"></script>

	<!-- Load the following for BootstrapVueIcons support -->
	<script src="js/bootstrap-vue-icons.min.js"></script>
	<script type="text/javascript" src="js/vue-router.js"></script>
    <script type="text/javascript" src="js/Sortable.min.js"></script>
    <script type="text/javascript" src="js/vuedraggable.min.js"></script>
	<script type="module" src="js/main.js"></script>
	<script type="text/javascript" src='js/konva.min.js'></script>
	<script type="text/javascript" src='js/vue-konva.min.js'></script>
</body>
</html>
