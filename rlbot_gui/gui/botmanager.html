<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

	<link rel="icon" type="image/png" sizes="192x192" href="imgs/rlbot_logo.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="css/vue-material.min.css"/>
	<link rel="stylesheet" href="css/vue-fonts.css"/>
	<link rel="stylesheet" href="css/black-green-light.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/botmanager.css"/>

	<title>Hub</title>

</head>
<body id="rlbotgui" onload="downloadRepos()">
	<div id="app" :style="bodyStyle">

		<md-toolbar class="md-primary">
			<div class="md-toolbar-row">
				<img class="logo" src="imgs/rlbot_logo.png">
				<a href="main.html"><h3 class="md-title" style="flex: 1">RLBot</h3></a> &nbsp;
				<a href="botmanager.html"><h3 class="md-title" style="flex: 1">Hub</h3></a>
				<div class="md-toolbar-section-end">
					<md-progress-spinner v-if="showProgressSpinner" class="md-accent" :md-diameter="30" md-mode="indeterminate"></md-progress-spinner>
					<md-menu md-direction="bottom-start">
						<md-button md-menu-trigger class="md-icon-button">
							<md-icon>more_vert</md-icon>
						</md-button>

						<md-menu-content>
							<md-menu-item @click="showPackageInstaller = true;">
								Install missing python package
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</div>
			</div>
		</md-toolbar>

		<md-dialog :md-active.sync="showPackageInstaller">
			<md-dialog-title>Install Package</md-dialog-title>

			<md-dialog-content>

				<md-field>
					<label>Package Name</label>
					<md-input v-model="packageString"></md-input>
				</md-field>
			</md-dialog-content>

			<md-dialog-actions>
				<md-button @click="installPackage()" class="md-raised md-primary">Install Package</md-button>
				<md-button @click="showPackageInstaller = false">Close</md-button>
			</md-dialog-actions>
		</md-dialog>

		<aside>
			<md-card v-if="matchOptions" class="settings-card">
				<md-card-header>
					<div class="md-title">Filters</div>
				</md-card-header>

                <md-card-content>

                	<label for="searchBotName">search</label>
                	<input id="searchBotName" onkeyup="displayRepoData()" type="text" name="" class="" placeholder="search on bot name"><br>

                	<hr>

					<div class="center-flex">

						<div class="md-layout md-gutter">
							<div class="md-layout-item">
								<label for="gamemodes">Gamemode</label>
								<div id="gamemodes" class="list">
									<p><input onclick="displayRepoData()" id="1v1" type="checkbox" name="gamemode" value="1v1">1v1</p>
									<p><input onclick="displayRepoData()" id="2v2" type="checkbox" name="gamemode" value="2v2">2v2</p>
									<p><input onclick="displayRepoData()" id="3v3" type="checkbox" name="gamemode" value="3v3">3v3</p>
									<p><input onclick="displayRepoData()" id="4v4" type="checkbox" name="gamemode" value="4v4">4v4</p>
									<p><input onclick="displayRepoData()" id="hoops" type="checkbox" name="gamemode" value="Hoops">Hoops</p>
									<p><input onclick="displayRepoData()" id="dropshot" type="checkbox" name="gamemode" value="Dropshot">Dropshot</p>
									<p><input onclick="displayRepoData()" id="snowday" type="checkbox" name="gamemode" value="Snowday">Snowday</p>
								</div>
							</div>
						</div>
					</div>

                </md-card-content>
			</md-card>

			<md-card v-if="matchOptions" class="settings-card">
				<md-card-header>
					<div class="md-title">News</div>
					<p>Coming soon</p>
				</md-card-header>

                <md-card-content>

					<div class="center-flex">

						<div class="md-layout md-gutter">
							
						</div>
					</div>

                </md-card-content>
			</md-card>
		</aside>

		<div id="main">
		</div>
	</div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-material.min.js"></script>
    <script type="text/javascript" src="js/Sortable.min.js"></script>
    <script type="text/javascript" src="js/vuedraggable.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript">
	var globalJson

	async function downloadRepos(){
		await fetch('https://raw.githubusercontent.com/ard1998/RLBot-repos/master/stableThrusted.json')
		.then(function(response) {
			return response.json();
		})
		.then(function(myJson) {
			globalJson = myJson;
			addPackageData(myJson);
		});
	}

	async function addPackageData(json){
		for (var index = 0; index < json.repos.length; index++) {
			var repo = json.repos[index];

			var urlPart = repo.url.substr(repo.url.indexOf('/', 10));
			await fetch('https://raw.githubusercontent.com' + urlPart +'/' + repo.branch + '/download/' + repo.name + '/packaging.json')
				.then(function(response) {
					return response.json();
				})
				.then(function(myJson) {
					globalJson.repos[index].testedFrameworkVersion = myJson.testedFrameworkVersion;
					globalJson.repos[index].version = myJson.version;
					globalJson.repos[index].category = myJson.category;
					globalJson.repos[index].gamemodes = myJson.gamemodes;
					globalJson = json;
				});
		}

		displayRepoData()

	}

	async function displayRepoData(){
		document.getElementById('main').innerHTML = '';
		//make bot ui elements out of json data
		for (var i = 0; i < globalJson.repos.length; i++) {

			repo = globalJson.repos[i];
			display = true;

			//fill gamemode filters
			var gamemodeFilters = [];
			for (var j = document.getElementsByName('gamemode').length - 1; j >= 0; j--) {
				if(document.getElementsByName('gamemode')[j].checked){
					arrLen = gamemodeFilters.length;
					gamemodeFilters[arrLen] = document.getElementsByName('gamemode')[j].value;
				}
			}

			var gamemodeNotFoundCount = 0;
			if (gamemodeFilters.length != 0) {
				//if any active gamemode gamemodeFilters, apply them
				var gamemodeNotFoundCount = gamemodeFilters.length
				for (var gamemodeFilterIndex = gamemodeFilters.length - 1; gamemodeFilterIndex >= 0; gamemodeFilterIndex--) {
					for (var j = repo.gamemodes.length - 1; j >= 0; j--) {
						if (repo.gamemodes[j].name.toLowerCase() == gamemodeFilters[gamemodeFilterIndex].toLowerCase()) {
							--gamemodeNotFoundCount;
						}
					}
				}
			}
			if (gamemodeNotFoundCount != 0 /*|| repo.name.toLowerCase().indexOf(document.getElementById('searchBotName').value.toLowerCase())==-1*/) {
				display = false
			}

			if (display) {

				gamemodeString = '';
				for (var index = repo.gamemodes.length - 1; index >= 0; index--) {
					gamemodeString+=repo.gamemodes[index].name;
					if (index!=0) {
						gamemodeString += ', ';
					}
				}

				categoryString = '';
				for (var index = repo.category.length - 1; index >= 0; index--) {
					categoryString+=repo.category[index].name;
					if (index!=0) {
						categoryString += ', ';
					}
				}



				//Filling in template and inserting it
				var html = '';

				html +=	"<div class=\"md-card settings-card md-theme-default\">";
				html +=		"<div class=\"md-card-header\">";
	        	html += 		"<div class=\"md-title\">"+repo.name+"</div>";
	        	html +=		"</div>";
	        	html +=		"<div class=\"md-card-content\">";
				html += 		"<div class=\"center-flex\">";
				html += 			"<div class=\"md-layout md-gutter\">";
				html += 			    "<div class=\"md-layout-item\"><label for=\"gamemodes-0\">gamemode</label>";
				html += 			        "<p id=\"gamemodes-0\" class=\"managerInfo\">"+gamemodeString+"</p>";
				html += 			    "</div>";
				html += 			    "<div class=\"md-layout-item\"><label for=\"type-0\">Category</label>";
				html += 			        "<p id=\"type-0\" class=\"managerInfo\">"+categoryString+"</p>";
				html += 			    "</div>";
				html += 			"</div> ";
				html += 			"<span style=\"flex-grow: 1;\"></span> ";
				html += 			"<button type=\"button\" class=\"md-button md-primary md-raised md-theme-default\">";
				html += 				"<div id=\"button"+i+"\" class=\"md-ripple\">";

				if (await eel.isBotInstalled(repo.name)()){
					html +=					"<div class=\"md-button-content\" onclick=\"eel.delete_bot('"+repo.name+"')(buttonReplaceToDownload("+i+", '"+repo.name+"', '"+repo.url+"', '"+repo.branch+"'))\">Delete</div>";	
				}
				else{
					html +=					"<div class=\"md-button-content\" onclick=\"eel.download_bot('"+repo.url+"','"+repo.branch+"')(buttonReplaceToDelete("+i+", '"+repo.name+"', '"+repo.url+"', '"+repo.branch+"'))\">Download</div>";	
				}
				html += 				"</div>"
				html += 			"</button> ";
				html += 			"<button type=\"button\" class=\"md-button md-raised md-theme-default\">";
				html += 				"<div class=\"md-ripple\">";
				html += 					"<div class=\"md-button-content\">More info</div>";
				html += 				"</div>";
				html += 			"</button>";
				html += 		"</div>";
	        	html +=		"</div>";
	        	html +=	"</div>";

				document.getElementById('main').innerHTML += html;
			}
		}
	}

	function buttonReplaceToDownload(index, name, url, branch){
		document.getElementById('button'+index).innerHTML = "<div class=\"md-button-content\" onclick=\"eel.download_bot('"+url+"','"+branch+"')(buttonReplaceToDelete("+index+", '"+name+"', '"+url+"', '"+branch+"'))\">Download</div>";	
	}

	function buttonReplaceToDelete(index, name, url, branch){
		document.getElementById('button'+index).innerHTML = "<div class=\"md-button-content\" onclick=\"eel.delete_bot('"+name+"')(buttonReplaceToDownload("+index+", '"+name+"', '"+url+"', '"+branch+"'))\">Delete</div>";
	}

	</script>
</body>
</html>
